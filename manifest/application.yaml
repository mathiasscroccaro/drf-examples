apiVersion: apps/v1
kind: Deployment
metadata:
  name: drf-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drf-example
  template:
    metadata:
      labels:
        app: drf-example
    spec:
      containers:
        - name: drf-example
          image: localhost:32000/drf-example
          ports:
            - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: drf-example
spec:
  selector:
    app: drf-example
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: drf-example-ingress
spec:
  rules:
    - host: app.mathias.dev.br
      http:
        paths:
          - path: /drf-example(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: drf-example
                port:
                  number: 80